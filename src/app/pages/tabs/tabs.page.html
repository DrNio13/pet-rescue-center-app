<ion-tabs>

  <ion-tab-bar slot="bottom">

      <ion-icon name="paw"></ion-icon>
      <ion-label>Pet rescue center</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngIf="!!auth.can('get:enquiries')" tab="enquiries-page">
      <ion-icon name="bookmarks"></ion-icon>
      <ion-label>Enquiries</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="user-page">
      <ion-icon name="person"></ion-icon>
      <ion-label>Users</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
